{{ define "content" }}

<nav class="navbar navbar-toggleable-md navbar-light bg-faded" role="navigation">
    <a class="navbar-brand" href="/">Pig Eye <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span></a>
</nav>

<form method="post" action="/service/register">
    <div class="card">
        <div class="card-block">
            <h5># Service</h5>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" id="description" name="description" placeholder="Description" required>
            </div>
        </div>
    </div>

    <div class="form-group text-center" style="margin-top:20px">
        <div class="btn-group">
            <button type="submit" class="btn btn-primary">Register</button>
            <a href="/" class="btn btn-default" role="button">Cancel</a>
        </div>
    </div>

</form>


{{ end }}
